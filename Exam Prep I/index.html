<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Codex</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h2 class="bg-warning text-center p-2">Company Codex</h2>
<h2 class="text-center p-1">Register Codex</h2>
<hr style="height: 2px" class="bg-warning">
<div>
    <div class="row">
        <label class="col-md-6 text-center">
            <p>First Name</p>
            <input type="text" id="firstname" class="inputG" placeholder="First Name...">
        </label>
        <label class="col-md-6 text-center">
        <p>Last Name</p>
            <input type="text" placeholder="Last Name..." class="inputG" id="lastname">
        </label>
    </div>
    <div class="row justify-content-md-center">
        <label class="col-md-6 text-center">
        <p class="p-0">Company</p>
            <input type="text" id="company" class="inputG" placeholder="Company...">
        </label>
        <label class="col-md-6 text-center">
        <p>Branch</p>
            <input type="text" id="branch" class="inputG" placeholder="Branch...">
        </label>
    </div>
    <hr style="height: 2px" class="bg-warning col-md-8 text-center">
    <div class="col-md-12 text-center">
        <h2>Work Email</h2>
        <input type="text" id="result" class="col-md-4" disabled>
    </div>
    <hr style="height: 2px" class="bg-warning">
</div>
<script src="solution.js"></script>
</body>
</html>
