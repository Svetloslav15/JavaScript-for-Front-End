<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Horizon</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1 class="text-center h1 text-white bg-dark p-2">Log Horizon</h1>
</header>
<main>
    <section class="row py-2">
        <form class="form-inline m-auto my-2">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="usernameInput" placeholder="Username...">
            </div>
            <button type="button" class="btn btn-dark mb-2" id="setUser">Set Username</button>
        </form>
    </section>

    <hr class="hr bg-dark m-3" style="font-size: 2px">

    <h3 class="text-dark text-center h3 pb-2">Log a message</h3>


    <div class="container">
        <section class="row">
            <div class="form-group mx-sm-3 mb-2 col-6">
                <input type="text" class="form-control" id="messageInput" placeholder="Message...">
            </div>
            <button class="btn btn-outline-success mb-2">
                <input type="radio" name="exampleRadio" id="success" value="success" checked>Success</button>
            <button class="btn btn-outline-info mb-2 mx-3">
                <input type="radio" name="exampleRadio" value="info" id="info">Info</button>
            <button class="btn btn-outline-danger mb-2 mr-3">
                <input type="radio" name="exampleRadio" value="error" id="error">Error</button>

            <div class="border-left border-dark pl-3">
                <button type="button" class="btn btn-dark mb-2 ml-3" id="logBtn">Log</button>
            </div>
        </section>

    </div>
    <hr class="hr bg-dark m-3" style="font-size: 2px">
    <h3 class="text-dark text-center">Log</h3>
    <div id="logs">
        <h3 class="text-secondary text-center" id="noLogs">There are currently no logs in database...</h3>
    </div>
</main>
</body>
<script src="solution.js"></script>
</html>
