<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Me</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container m-auto">
    <header class="mt-2">
        <h1 class="text-center text-danger">Modify Me</h1>
        <hr class="bg-danger mx-3" style="font-size: 2px">
    </header>
    <main>
        <section>
            <h2 class="text-center text-danger my-2">Personal Info</h2>
            <div class="row mb-4">
                <div class="col-md-6 text-center text-danger">
                    <h5>First Name</h5>
                    <h4 class="text-dark" id="firstNameH">Pesho</h4>
                    <input type="text" class="form-control col-md-3 m-auto" id="firstNameInput">
                </div>
                <div class="col-md-6 text-center text-danger">
                    <h5>Last Name</h5>
                    <h4 class="text-dark" id="lastNameH">Peshov</h4>

                    <input type="text" class="form-control col-md-3 m-auto" id="lastNameInput">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-md-6 text-center text-danger">
                    <h5>Phone Number</h5>
                    <h4 class="text-dark" id="phoneNumberH">555-333-4545</h4>
                    <input type="text" class="form-control col-md-3 m-auto" id="phoneNumberInput">
                </div>
                <div class="col-md-6 text-center text-danger">
                    <h5>UCL</h5>
                    <h4 class="text-dark" id="uclH">9311124003</h4>
                    <input type="number" class="form-control col-md-3 m-auto" id="uclInput">
                </div>
            </div>
            <hr class="bg-danger mx-3" style="font-size: 2px">
        </section>
        <section class="container py-2">
            <h2 class="text-center text-danger mt-2 mb-4">Team and Position</h2>
            <div class="row mx-auto mb-4">
                <div class="col-md-2 row mx-3">
                    <input type="radio" name="team" value="support" class="mr-4" id="support">
                    <p class="optionClick" id="supportClick">Support</p>
                </div>
                <div class="col-md-2 row mx-3">
                    <input type="radio" name="team" value="crm" class="mr-4" id="crm">
                    <p class="optionClick" id="crmClick">CRM</p>
                </div>
                <div class="col-md-2 row mx-3">
                    <input type="radio" name="team" value="marketing" class="mr-4" id="marketing">
                    <p class="optionClick" id="marketingClick">Marketing</p>
                </div>
                <div class="col-md-2 row mx-3">
                    <input type="radio" name="team" value="development" class="mr-4" id="development">
                    <p class="optionClick" id="developmentClick">Development</p>
                </div>
                <div class="col-md-2 row mx-3">
                    <input type="radio" name="team" value="other" class="mr-4" id="other">
                    <p class="optionClick" id="otherClick">Other</p>
                </div>
            </div>
            <hr class="bg-danger mx-3 w-50 m-auto" style="font-size: 2px">
            <div class="row mt-4 mx-auto">
                <div class="ml-5 row col-md-12">
                    <div class="col-md-4 row justify-content-center">
                        <input type="radio" name="exampleRadioCurrent" value="currentOne" class="mr-4" id="currentOne">
                        <p id="firstOption">Team Lead</p>
                    </div>
                    <div class="col-md-4 row justify-content-center">
                        <input type="radio" name="exampleRadioCurrent" value="currentTwo" class="mr-4" id="currentTwo">
                        <p id="secondOption">Regular Employee</p>
                    </div>
                    <div class="col-md-4 row justify-content-center">
                        <input type="radio" name="exampleRadioCurrent" value="currentThree" class="mr-4" id="currentThree">
                        <p id="thirdOption">Intern</p>
                    </div>
                </div>
            </div>
            <hr class="bg-danger mx-3" style="font-size: 2px">

        </section>
        <section>
            <div class="text-center mt-3">
                <button id="submitBtn" class="btn btn-danger mr-5">Submit</button>
                <button id="resetBtn" class="btn btn-danger ml-5">Reset</button>
            </div>
        </section>
    </main>
</div>
</body>
<script src="solution.js"></script>
</html>
